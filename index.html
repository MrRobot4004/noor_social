<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noor Phone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 50px;
      background-color: #000000;
      direction: rtl;
    }
    h1 {
      color: gold;
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700;
      }
      to {
        text-shadow: 0 0 20px #ffd700, 0 0 30px #ffd700, 0 0 40px #ffd700, 0 0 50px #ffd700;
      }
    }
    h2, h3 {
      font-size: 40px;
      color: rgb(131, 130, 110);
      text-shadow: 0 0 10px #000000, 0 0 20px #ffffff, 0 0 30px #000000, 0 0 40px #000000;
      margin-bottom: 40px;
    }
    .icon-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .icon-container a, .icon-container span {
      text-decoration: none;
      color: #ffd000;
      font-size: 50px;
      transition: color 0.3s;
      cursor: pointer;
    }
    .icon-container a:hover, .icon-container span:hover {
      color: #007bff;
    }
    .instapay-address {
      font-size: 20px;
      color: #ffd000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Noor Phone</h1>
  <h2>Contact With Us</h2>
  <h3>تواصل معنا</h3>
  <div class="icon-container">
    <a href="https://www.fb.com/profile.php?id=100015351782358" target="_blank" title="فيسبوك">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.instagram.com/nour__alliii" target="_blank" title="انستجرام">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://wa.me/201010025490" target="_blank" title="واتساب">
      <i class="fab fa-whatsapp"></i>
    </a>
    <span id="instapay-icon" title="Instapay">
      <i class="fas fa-money-check-alt"></i>
    </span>
    <a href="https://www.google.com/maps?q=29.3425846099854,31.2071018218994" target="_blank" title="الموقع">
      <i class="fas fa-map-marker-alt"></i>
    </a>
  </div>
  <div class="instapay-address" id="instapay-address"></div>

  <script>
    document.getElementById("instapay-icon").addEventListener("click", function() {
      document.getElementById("instapay-address").textContent = "Instapay: nourtotti20@instapay";
    });
  </script>
</body>
</html>
